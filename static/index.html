<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MuseTalk Avatar App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f6fa;
    }
    #root {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #playerRow {
      display: flex;
      flex: 1;
    }
    #slidesBox, #avatarBox {
      flex: 1;
      position: relative;
      background: black;
    }
    #slidesVideo, #outputVideo {
      width: 100%;
      height: 100%;
    }
    #slideInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 4px;
      font-size: 14px;
    }
    #controls {
      flex: 1;
      padding: 12px;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    input[type=file] {
      border: 1px solid #aaa;
      padding: 4px;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    #playbackControls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="playerRow">
      <div id="slidesBox">
        <video id="slidesVideo" muted controls></video>
        <div id="slideInfo">Slide 0</div>
      </div>
      <div id="avatarBox">
        <img id="avatarFrame" style="width:100%;height:100%;object-fit:contain"/>
        <video id="outputVideo" style="display:none" controls></video>
      </div>
      <div id="controls">
        <label>Slides video:
          <input id="videoFile" type="file" accept="video/mp4" />
        </label>
        <label>Audio narration:
          <input id="audioFile" type="file" accept="audio/*" />
        </label>
        <label>Timestamps JSON:
          <input id="timeFile" type="file" accept=".json" />
        </label>
        <label>Avatar image/video:
          <input id="avatarFile" type="file" accept="image/*,video/mp4" />
        </label>
        <button id="uploadBtn">Upload & Generate Avatar</button>
        <button id="streamBtn">Start Real-Time</button>
        <div id="playbackControls">
          <button id="backBtn">&#9664;&#9664; 5s</button>
          <button id="playPauseBtn">Play</button>
          <button id="forwardBtn">5s &#9654;&#9654;</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
