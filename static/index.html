<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Avatarâ€‘Synced Slides</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f6fa;
    }
    #root {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #playerRow {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #videoBox {
      flex: 3;
      position: relative;
      background: black;
    }
    #avatarCanvas {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: white;
    }
    #slideInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 4px;
      font-size: 14px;
    }
    #controls {
      flex: 1;
      padding: 20px;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow-y: auto;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    input[type=file] {
      border: 1px solid #aaa;
      padding: 6px;
      border-radius: 4px;
      width: 100%;
    }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="playerRow">
      <div id="videoBox">
        <video id="vid" width="100%" controls muted></video>
        <canvas id="avatarCanvas"></canvas>
        <div id="slideInfo">Slide 0</div>
      </div>
      <div id="controls">
        <div>
          <label for="videoFile">Slides video:</label>
          <input id="videoFile" type="file" accept="video/mp4" />
        </div>
        <div>
          <label for="audioFile">Audio narration:</label>
          <input id="audioFile" type="file" accept="audio/*" />
        </div>
        <div>
          <label for="timeFile">Timestamps JSON:</label>
          <input id="timeFile" type="file" accept=".json" />
        </div>
        <button id="uploadBtn">Upload & Start</button>
      </div>
    </div>
  </div>
<script src="/static/main.js"></script>
</body>
</html>
