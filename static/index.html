<!DOCTYPE html>
<html>
<head>
  <title>Avatar Class</title>
</head>
<body>
  <h1>Upload Files</h1>
  <form id="uploadForm">
    Video: <input type="file" name="video" /><br />
    Audio: <input type="file" name="audio" /><br />
    Timestamps: <input type="file" name="timestamps" /><br />
    <button type="submit">Upload</button>
  </form>

  <h2>Video + Avatar</h2>
  <video id="slideVideo" width="480" controls muted>
    <source src="/uploads/video.mp4" type="video/mp4" />
  </video>
  <video id="avatarVideo" width="480" autoplay muted loop>
    <source src="/static/avatar.mp4" type="video/mp4" />
  </video>

  <script src="/static/main.js"></script>
</body>
</html>
