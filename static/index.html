<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Virtual Classroom</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #e8e5d1;
    }
    header {
      background: #3f51b5;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #root {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 60px);
    }
    #playerRow {
      display: flex;
      flex: 1;
      padding: 10px;
      gap: 10px;
    }
    #slidesBox {
      flex: 2;
      position: relative;
      background: #2e7d32;
      border: 8px solid #bfa27a;
      border-radius: 8px;
    }
    #avatarBox {
      flex: 1;
      position: relative;
      background: #2e7d32;
      border: 8px solid #bfa27a;
      border-radius: 8px;
    }
    #slideImg, #outputVideo, #chatVideo, #avatarFrame {

      width: 100%;
      height: 100%;
    }
    #slideInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      border-radius: 4px;
      font-size: 14px;
    }
    #controls {
      flex: 1;
      padding: 12px;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #fff;
      border-radius: 8px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    #navControls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h2>Virtual Classroom</h2>
    <button id="uploadBtn">Upload Class</button>
  </header>
  <div id="root">
    <div id="playerRow">
      <div id="slidesBox">
        <img id="slideImg" alt="Slide"/>
        <div id="slideInfo">Slide 0</div>
      </div>
      <div id="avatarBox">
        <img id="avatarFrame" style="display:none;object-fit:contain"/>
        <video id="outputVideo" controls></video>
        <video id="chatVideo" style="display:none" controls></video>
      </div>
      <div id="controls">
        <div id="navControls">
          <button id="prevSlide">Prev Slide</button>
          <button id="nextSlide">Next Slide</button>

          <button id="playPauseBtn">Play</button>
        </div>
        <textarea id="chatInput" rows="3" placeholder="Ask a question..."></textarea>
        <button id="chatBtn">Ask GPT</button>
        <div id="chatAnswer"></div>
      </div>
    </div>
  </div>
  <script src="/static/main.js"></script>
</body>
</html>
