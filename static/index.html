<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MuseTalk Avatar App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f2f5;
    }
    #root {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #playerRow {
      display: flex;
      flex: 1;
    }
    #videoBox {
      flex: 3;
      position: relative;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
    }
    #avatarCanvas {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: white;
    }
    #slideInfo {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
    }
    #controls {
      flex: 1;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #fff;
      border-left: 1px solid #ccc;
    }
    input[type=file], button {
      font-size: 14px;
      padding: 6px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="playerRow">
      <div id="videoBox">
        <video id="vid" controls muted></video>
        <canvas id="avatarCanvas"></canvas>
        <div id="slideInfo">Slide 0</div>
      </div>
      <div id="controls">
        <label>Slides video:
          <input id="videoFile" type="file" accept="video/mp4" />
        </label>
        <label>Audio narration:
          <input id="audioFile" type="file" accept="audio/*" />
        </label>
        <label>Timestamps JSON:
          <input id="timeFile" type="file" accept=".json" />
        </label>
        <button id="uploadBtn">Upload & Start</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
