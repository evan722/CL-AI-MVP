<!DOCTYPE html>
<html>
<head>
  <title>LatentSync Avatar</title>
</head>
<body>
  <h1>üß† Avatar Generator</h1>
  <form id="genForm">
    <label>Audio URL: <input name="audio_url" required /></label><br>
    <label>Text to Sync: <input name="text" required /></label><br>
    <button type="submit">Generate Avatar</button>
  </form>
  <p id="status"></p>
  <video id="resultVid" width="480" controls></video>

  <script>
    document.getElementById("genForm").onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      document.getElementById("status").textContent = "Generating...";
      const res = await fetch("/generate", { method: "POST", body: formData });
      const json = await res.json();
      if (json.video_url) {
        document.getElementById("resultVid").src = json.video_url;
        document.getElementById("status").textContent = "‚úÖ Done!";
      } else {
        document.getElementById("status").textContent = "‚ùå Error: " + json.error;
      }
    };
  </script>
</body>
</html>
